<div class="listar-equipos">
  <h2 class="title">
    Equipos y su seguimiento 
  </h2>
  <table class="table table-striped">
    <thead class="thead-dark">
      <th scope="col">Nombre del equipo</th>
      <th scope="col">CÃ³digo del equipo</th>
      <th scope="col">Serie</th>
      <th scope="col">Marca</th>
      <th scope="col">Modelo</th>
      <th scope="col">Alerta</th>
    </thead>
    <tbody>
      <tr *ngFor="let equipo of equipos">
        <td>{{equipo.nombre}}</td>
        <td>{{equipo.codigo}}</td>
        <td>{{equipo.serie}}</td>
        <td>{{equipo.marca}}</td>
        <td>{{equipo.modelo}}</td>
        <td>
          <i class="fas fa-lightbulb red-alert"  [ngClass]="{'iluminate':equipoHasError(equipo.idequipo)}" ></i>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col-md-12 button-wrapper">
    <button type="button" routerLink="/reporte" class="btn btn-secondary">Regresar al menu</button>
  </div>
</div>
