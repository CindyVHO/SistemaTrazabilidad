<div class="row subpage no-scroll hoja-vida-equipo">
  <h2 class="col-md-3 text-center left-content">
    HOJA DE VIDA DEL EQUIPO BIOMÉDICO
  </h2>
  
  <div class="col-md-9 right-content">
    <p>Clasificación del equipo</p>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="col-form-label">Nombre del equipo</label>
        <select class="form-control" [(ngModel)]="equipoSeleccionado">
          <option value="0">Nombre del equipo</option>
          <option *ngFor="let equipo of equipos" value="{{equipo.idequipo}}">{{equipo.nombre}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label class="form-control-label">Según el riesgo</label>
        <select class="custom-select" [(ngModel)]="hojaVida.tipo_riesgo">
          <option selected="" value="0">Seleccione ... </option>
          <option value="1">I</option>
          <option value="2A">IIA</option>
          <option value="2B">IIB</option>
          <option value="3">III</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label class="form-control-label">Según la función</label>
        <select class="custom-select" [(ngModel)]="hojaVida.tipo_funcion">
          <option selected="" value="0">Seleccione ...</option>
          <option value="Diagnostico">Diagnóstico</option>
          <option value="AyR">Asistencia y rehabilitación</option>
          <option value="Prevenciom">Prevención</option>
          <option value="Tratamiento">Tratamiento</option>
        </select>
      </div>
    </div>
  
    <p>Registro Tecnico</p>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="col-form-label">Voltaje máximo</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.voltaje_maximo" placeholder="Valor numerico en voltios" id="volmax">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Voltaje minimo</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.voltaje_minimo" placeholder="Valor numerico en voltios" id="volmin">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Corriente máxima</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.corriente_maxima" placeholder="Valor numerico en amperios" id="corrmax">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Corriente mínima</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.corriente_minima" placeholder="Valor numerico en amperios" id="corrmin">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Potencia</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.potencia" placeholder="Valor numerico en watios" id="potencia">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Frecuencia</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.frecuencia" placeholder="Valor numerico en hertz" id="frecuencia">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Temperatura</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.temperatura" placeholder="Valor numerico en C" id="temperatura">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Velocidad</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.velocidad" placeholder="Valor numerico en m/s" id="velocidad">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Capacidad</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.capacidad" placeholder="Valor numerico en litros" id="capacidad">
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label">Presión</label>
        <input type="text" class="form-control" [(ngModel)]="hojaVida.presion" placeholder="Valor numerico en pascales" id="presion">
      </div>
    </div>
  
    <p>Fuente de Alimentación</p>
    <div class="row">
      <div class="form-group col-md-10">
        <label class="form-control-label">¿Con qué se alimenta el equipo?</label>
        <select class="custom-select" [(ngModel)]="hojaVida.alimentacion">
          <option selected="" value="0">Seleccione ... </option>
          <option value="H">Hidráulico</option>
          <option value="A">Aire</option>
          <option value="VV">Vapor vacío</option>
          <option value="E">Electricidad</option>
          <option value="O">Oxígeno</option>
          <option value="ES">Energía Solar</option>
        </select>
      </div>
    </div>
  
    <p>Forma de adquisición</p>
    <div class="row">
      <div class="form-group col-md-10">
        <label class="form-control-label">¿Cómo fue adquirido el equipo por la IPS?</label>
        <select class="custom-select"[(ngModel)]="hojaVida.adquisicion">
          <option selected="" value="0">Seleccione ... </option>
          <option value="CD">Compra directa</option>
          <option value="D">Donación</option>
          <option value="L">Leasing</option>
          <option value="C">Comodato</option>
        </select>
      </div>
      <div class="time-pickers col-md-12 row">
        <div class="form-group col-md-6">
          <mat-form-field class="form-group" appearance="fill">
            <mat-label>Fecha de instalación</mat-label>
            <input matInput #dateInstalacion [matDatepicker]="date" (dateChange)="dateChanged(dateInstalacion, $event)">
            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
            <mat-datepicker #date></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field class="form-group" appearance="fill">
            <mat-label>Expiración de garantía</mat-label>
            <input matInput #fechaGarantia [matDatepicker]="fecha" (dateChange)="dateExpiredChanged(fechaGarantia, $event)">
            <mat-datepicker-toggle matSuffix [for]="fecha"></mat-datepicker-toggle>
            <mat-datepicker #fecha></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="form-control-label">¿Equipo fijo?</label>
        <select class="custom-select" [(ngModel)]="hojaVida.fijo">
          <option selected="" value="0">Seleccione ... </option>
          <option value="Si">SI</option>
          <option value="No">NO</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label class="form-control-label">¿Equipo móvil?</label>
        <select class="custom-select" [(ngModel)]="hojaVida.movil">
          <option selected="" value="0">Seleccione ... </option>
          <option value="Si">SI</option>
          <option value="No">NO</option>
        </select>
      </div>
    </div>
  
    <p>Uso del equipo</p>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="form-control-label">¿Qué uso se le dará al equipo dentro de la IPS?</label>
        <select class="custom-select" [(ngModel)]="hojaVida.uso">
          <option selected="" value="0">Seleccione ... </option>
          <option value="Si">Médico</option>
          <option value="No">Básico</option>
          <option value="No">Apoyo</option>
          <option value="No">Otros</option>
        </select>
      </div>
      <div class="col-md-12 button-wrapper">
        <button type="button" [disabled]="!validarForm()" class="btn guardar-reporte btn-primary" (click)="saveHojaVida()">Guardar cambios</button>
        <button type="button" routerLink="/home" class="btn btn-secondary">Regresar a la lista de opciones</button>
      </div>
    </div>
  </div>
</div>
